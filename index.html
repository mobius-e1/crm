<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>

  <link rel="stylesheet" href="frontend/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
  <link rel="stylesheet" href="frontend/css/loader.css">

  <link rel="stylesheet" href="frontend/css/style.css">
  <link rel="stylesheet" href="frontend/css/modal.css">
  <link rel="icon" type="image/png" href="frontend/img/favicon.svg">

  <script defer src="frontend/js/bootstrap.bundle.min.js"></script>
  <script defer src="frontend/js/inputmask.min.js"></script>
  <script defer src="frontend/js/simplebar.min.js"></script>
  <script type="module" src="frontend/js/clients.js"></script>
</head>
<body>
  <header class="header">
    <div class="body-container">
      <div class="header__container">
        <a class="header__logo logo" href="#" aria-label="Логотип">
          <img class="header__logo-img logo__img" src="frontend/img/logo.svg" alt="Логотип">
        </a>
        <div class="header__search-container">
          <input class="header__search-input" type="search" name="search" placeholder="Введите запрос" aria-label="Запрос для поиска">
          <div class="header__search-result hidden">
            <ul class="header__search-list" role="listbox"></ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="clients-section">
      <div class="body-container">
        <div class="clients-section__container">
          <h1 class="clients-section__heading">Клиенты</h1>
          <table class="clients-section__table clients-table">
            <thead class="clients-table__head clients-table-head">
              <tr class="clients-table__head-row">
                <th class="clients-table__head-cell clients-table__id-col" data-col-name="id">
                  <span class="clients-table-head__toggle-sort-btn active-sort-btn" data-asc="true">
                    <span class="nowrap">ID
                      <span class="clients-table-head__sort-icon-container">
                        <svg class="clients-table-head__sort-icon" xmlns="http://www.w3.org/2000/svg">
                          <use href="frontend/img/arrow-downward-sprite.svg#down"></use>
                        </svg>
                      </span>
                    </span>
                  </span>
                </th>
                <th class="clients-table__head-cell clients-table__fullname-col" data-col-name="fullname">
                  <span class="clients-table-head__toggle-sort-btn clients-table-head__toggle-sort-btn_text" data-asc="false">
                    Фамилия Имя <span class="nowrap">Отчество
                      <span class="clients-table-head__sort-icon-container">
                        <svg class="clients-table-head__sort-icon" xmlns="http://www.w3.org/2000/svg">
                          <use href="frontend/img/arrow-downward-sprite.svg#down"></use>
                        </svg>
                      </span>
                    </span>
                  </span>
                </th>
                <th class="clients-table__head-cell clients-table__creation-date-col" data-col-name="creation-date">
                  <span class="clients-table-head__toggle-sort-btn" data-asc="false">
                    Дата и время <span class="nowrap">создания
                      <span class="clients-table-head__sort-icon-container">
                        <svg class="clients-table-head__sort-icon" xmlns="http://www.w3.org/2000/svg">
                          <use href="frontend/img/arrow-downward-sprite.svg#down"></use>
                        </svg>
                      </span>
                    </span>
                  </span>
                </th>
                <th class="clients-table__head-cell clients-table__last-edit-date-col" data-col-name="last-edit-date">
                  <span class="clients-table-head__toggle-sort-btn" data-asc="false">
                    Последние <span class="nowrap">изменения
                      <span class="clients-table-head__sort-icon-container">
                        <svg class="clients-table-head__sort-icon" xmlns="http://www.w3.org/2000/svg">
                          <use href="frontend/img/arrow-downward-sprite.svg#down"></use>
                        </svg>
                      </span>
                    </span>
                  </span>
                </th>
                <th class="clients-table__head-cell clients-table__contacts-col" data-col-name="contacts">Контакты</th>
                <th class="clients-table__head-cell clients-table__actions-col" data-col-name="actions">Действия</th>
              </tr>
            </thead>
            <tbody id="clients-table-body-id" class="clients-table__body table-body">
              <tr class="clients-table__loader-row">
                <td colspan="6"></td>
              </tr>
            </tbody>
          </table>
          <button class="btn-style-reset btn-with-icon add-btn hidden">
            <span class="add-btn__icon-container" aria-hidden="true">
              <svg class="add-btn__icon" viewBox="0 0 23 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
              </svg>
            </span>
            Добавить клиента
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
